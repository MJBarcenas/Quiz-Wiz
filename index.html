<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wiz | Free online quiz app</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="assets/css/fontawesome.css" rel="stylesheet">
    <link href="assets/css/solid.css" rel="stylesheet">
    <link href="assets/css/brands.css" rel="stylesheet">
</head>

<body>
    <div class="body">
        <header>
            <div class="logo">
                <p>Quiz <span>Wiz</span></p>
            </div>
            <div class="nav-buttons">
                <button><i class="fa-solid fa-moon"></i></button>
                <button><i class="fa-solid fa-trophy"></i></button>
            </div>
        </header>
        <main>
            <div class="quiz-settings">
                <div class="subject-options">
                    <button class="dropdown-button">Subject <i class="fa-solid fa-chevron-down"></i></button>
                    <div>
                        <span>Music</span>
                        <span>Science</span>
                        <span>Mathematics</span>
                        <span>Arts</span>
                        <span>Computer Technology</span>
                        <span>History</span>
                        <span>Aesthetics</span>
                    </div>
                </div>
                <div class="difficulty-options">
                    <button class="dropdown-button">Difficulty <i class="fa-solid fa-chevron-down"></i></button>
                    <div>
                        <span>Easy</span>
                        <span>Hard</span>
                    </div>
                </div>
                <div class="type-options">
                    <button class="dropdown-button">Type <i class="fa-solid fa-chevron-down"></i></button>
                    <div>
                        <span>Multiple Choice</span>
                        <span>True or False</span>
                    </div>
                </div>
                <input type="number" class="textbox-control" numeric>
                <button class="button-control" id="start-quiz-button">Start</button>
            </div>
            <div class="quiz-body"></div>
        </main>
        <div class="contacts">
            <a href="https://www.facebook.com/Imaqtchael" target="_blank">
                <div class="links">
                    <i class="fa-brands fa-facebook-f"></i>
                    <p>Facebook</p>
                </div>
            </a>
            <a href="http://www.linkedin.com" target="_blank">
                <div class="links"><i class="fa-brands fa-linkedin-in"></i>
                    <p>LinkedIn</p>
                </div>
            </a>
            <a href="http://www.github.com/MJBarcenas" target="_blank">
                <div class="links"><i class="fa-brands fa-github"></i>
                    <p>Github</p>
                </div>
            </a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=mjbarcenas.official@gmail.com" target="_blank">
                <div class="links"><i class="fa-solid fa-envelope"></i>
                    <p>Gmail</p>
                </div>
            </a>
        </div>
        <footer>
            <p>Project by: Michael Justin Barcenas</p>
        </footer>
        <script src="js/index.js"></script>
    </div>
</body>

</html>
